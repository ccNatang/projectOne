<!DOCTYPE html>
<html>

<head>
	<title>Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form>
        <div>
          <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
            />
        </div>

      <div>
        <label for="email">Email:</label>
          <input
            id="name"
            type="text"
            name="name"
          />
      </div>

      <div>
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
        ></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
